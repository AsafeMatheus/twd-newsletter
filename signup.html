<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Signup</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body class="text-center">
    <main class="form-signin">
        <img src="https://media.giphy.com/media/l4pM9SUJwbliDNmWQ/giphy.gif" alt="">
        <form action="/" method="POST">            
            <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>
            
            <input type="text" name="fname"  class="form-control" placeholder="First name" required autofocus>
            <input type="text" name="lname" class="form-control" placeholder="Last name" required>
            <input type="email" name="email" class="form-control" placeholder="Email">

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          
          <p class="mt-5 mb-3 text-muted">&copy; Asafe Matheus Moraes de Sousa</p>
        </form>
      </main>
</body>
</html>
